  // è½‰æ›è³‡æ–™æ ¼å¼
  const wordsData = rawWords.map(i => ({en:i[0], zh:i[1], icon:i[2], cat:i[3]}));
  const phrasesData = rawPhrases.map(i => ({en:i[0], zh:i[1], icon:i[2], cat:i[3]}));
  const sentencesData = rawSentences.map(i => ({en:i[0], zh:i[1], icon:i[2], cat:i[3]}));

  // ç‹€æ…‹ç®¡ç†
  let currentMode = 'words'; // words, phrases, sentences
  let currentData = wordsData;
  let currentIndex = 0;

  // DOM å…ƒç´ 
  const cardElement = document.getElementById('card');
  const wordEnEl = document.getElementById('wordEn');
  const wordZhEl = document.getElementById('wordZh');
  const emojiEl = document.getElementById('cardEmoji');
  const emojiBackEl = document.getElementById('cardEmojiBack');
  const catTagEl = document.getElementById('catTag');
  const counterEl = document.getElementById('counterDisplay');
  const listTitleEl = document.getElementById('listTitle');
  const listContainer = document.getElementById('listContainer');
  const modalElement = document.getElementById('listModal');
  const tabBtns = document.querySelectorAll('.tab-btn');

  // åˆå§‹åŒ–
  updateCard();

  // åˆ‡æ›æ¨¡å¼
  function switchMode(mode) {
    currentMode = mode;
    currentIndex = 0;
    
    // æ›´æ–°æŒ‰éˆ•æ¨£å¼
    tabBtns.forEach(btn => btn.classList.remove('active'));
    if(mode === 'words') {
      currentData = wordsData;
      tabBtns[0].classList.add('active');
    } else if(mode === 'phrases') {
      currentData = phrasesData;
      tabBtns[1].classList.add('active');
    } else {
      currentData = sentencesData;
      tabBtns[2].classList.add('active');
    }
    
    updateCard();
  }

  function flipCard() {
    cardElement.classList.toggle('is-flipped');
  }

  function updateCard() {
    cardElement.classList.remove('is-flipped');
    
    setTimeout(() => {
      const data = currentData[currentIndex];
      wordEnEl.innerText = data.en;
      wordZhEl.innerText = data.zh;
      emojiEl.innerText = data.icon;
      emojiBackEl.innerText = data.icon;
      catTagEl.innerText = data.cat;
      counterEl.innerText = `${currentIndex + 1} / ${currentData.length}`;
      
      // å‹•æ…‹èª¿æ•´å­—é«”å¤§å° (å¥å­è¦å°ä¸€é»)
      if(currentMode === 'sentences') {
        wordEnEl.style.fontSize = data.en.length > 20 ? "24px" : "28px";
        wordZhEl.style.fontSize = data.zh.length > 10 ? "28px" : "32px";
      } else {
        wordEnEl.style.fontSize = data.en.length > 12 ? "32px" : "36px";
        wordZhEl.style.fontSize = "40px";
      }
    }, 200);
  }

  function nextCard(e) {
    if(e) e.stopPropagation();
    currentIndex++;
    if (currentIndex >= currentData.length) currentIndex = 0;
    updateCard();
  }

  function prevCard(e) {
    if(e) e.stopPropagation();
    currentIndex--;
    if (currentIndex < 0) currentIndex = currentData.length - 1;
    updateCard();
  }

  function randomCard(e) {
    if(e) e.stopPropagation();
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * currentData.length);
    } while (newIndex === currentIndex && currentData.length > 1);
    currentIndex = newIndex;
    updateCard();
  }

  function playAudio(e) {
    if(e) e.stopPropagation();
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
      const data = currentData[currentIndex];
      const utterance = new SpeechSynthesisUtterance(data.en);
      utterance.lang = 'en-US';
      utterance.rate = currentMode === 'sentences' ? 0.75 : 0.8; // å¥å­å¿µæ…¢ä¸€é»
      utterance.pitch = 1.1; 
      window.speechSynthesis.speak(utterance);
    } else {
      alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
    }
  }

  // --- æ¸…å–®åŠŸèƒ½ ---
  function toggleList() {
    const isHidden = modalElement.style.display === "none" || modalElement.style.display === "";
    
    if(isHidden) {
      // é–‹å•Ÿå‰å…ˆç”Ÿæˆæ¸…å–®
      generateList();
      modalElement.style.display = "flex";
    } else {
      modalElement.style.display = "none";
    }
  }

  function selectFromList(index) {
    currentIndex = index;
    updateCard();
    toggleList(); // é—œé–‰æ¸…å–®
  }

  function generateList() {
    listContainer.innerHTML = ''; // æ¸…ç©ºèˆŠçš„
    
    // æ›´æ–°æ¨™é¡Œ
    let titleText = "å–®å­—åˆ—è¡¨ (500)";
    if(currentMode === 'phrases') titleText = "ç‰‡èªåˆ—è¡¨ (200)";
    if(currentMode === 'sentences') titleText = "å¥å­åˆ—è¡¨ (200)";
    listTitleEl.innerText = titleText;

    const fragment = document.createDocumentFragment();
    currentData.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.onclick = () => selectFromList(index);
      div.innerHTML = `
        <div class="li-emoji">${item.icon}</div>
        <div class="li-en">${item.en}</div>
        <div class="li-zh">${item.zh}</div>
      `;
      fragment.appendChild(div);
    });
    listContainer.appendChild(fragment);
  }

  window.onclick = function(event) { if (event.target == modalElement) toggleList(); }

  // éµç›¤æ”¯æ´
  document.addEventListener('keydown', (e) => {
    if(modalElement.style.display === "flex") return;
    if (e.key === 'ArrowRight') nextCard();
    if (e.key === 'ArrowLeft') prevCard();
    if (e.key === ' ' || e.key === 'Enter') flipCard();
    if (e.key === 's' || e.key === 'p') playAudio();
  });
</script>

</body>
</html>
