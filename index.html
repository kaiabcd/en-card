      tabBtns[2].classList.add('active');
    }
    
    // [ä¿®æ”¹ 2] åˆ‡æ›åˆ†é¡æ™‚ï¼Œä¹Ÿé‡æ–°éš¨æ©ŸæŠ“å–ä¸€å¼µï¼Œè€Œä¸æ˜¯å¾ 0 é–‹å§‹
    currentIndex = Math.floor(Math.random() * currentData.length);
    
    updateCard();
  }

  function flipCard() {
    cardElement.classList.toggle('is-flipped');
  }

  function updateCard() {
    cardElement.classList.remove('is-flipped');
    
    setTimeout(() => {
      const data = currentData[currentIndex];
      wordEnEl.innerText = data.en;
      wordZhEl.innerText = data.zh;
      emojiEl.innerText = data.icon;
      emojiBackEl.innerText = data.icon;
      catTagEl.innerText = data.cat;
      counterEl.innerText = `${currentIndex + 1} / ${currentData.length}`;
      
      // å­—é«”å¤§å°æ™ºæ…§èª¿æ•´
      if(currentMode === 'sentences') {
        wordEnEl.style.fontSize = data.en.length > 25 ? "22px" : "26px";
        wordZhEl.style.fontSize = data.zh.length > 12 ? "24px" : "28px";
      } else if (currentMode === 'phrases') {
        wordEnEl.style.fontSize = data.en.length > 15 ? "28px" : "32px";
        wordZhEl.style.fontSize = "32px";
      } else {
        wordEnEl.style.fontSize = data.en.length > 12 ? "32px" : "38px";
        wordZhEl.style.fontSize = "40px";
      }
    }, 200);
  }

  function nextCard(e) {
    if(e) e.stopPropagation();
    currentIndex++;
    if (currentIndex >= currentData.length) currentIndex = 0;
    updateCard();
  }

  function prevCard(e) {
    if(e) e.stopPropagation();
    currentIndex--;
    if (currentIndex < 0) currentIndex = currentData.length - 1;
    updateCard();
  }

  function randomCard(e) {
    if(e) e.stopPropagation();
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * currentData.length);
    } while (newIndex === currentIndex && currentData.length > 1);
    currentIndex = newIndex;
    updateCard();
  }

  // æ™ºæ…§èªéŸ³æ’­æ”¾åŠŸèƒ½
  function playAudio(e, lang = 'en') {
    if(e) e.stopPropagation(); // é˜²æ­¢é»æ“ŠæŒ‰éˆ•æ™‚å¡ç‰‡ç¿»è½‰
    
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel(); // å…ˆåœæ­¢ç•¶å‰èªéŸ³
      
      const data = currentData[currentIndex];
      // åˆ¤æ–·è¦å”¸ä¸­æ–‡é‚„æ˜¯è‹±æ–‡
      const text = lang === 'zh' ? data.zh : data.en; 
      const utterance = new SpeechSynthesisUtterance(text);
      
      if (lang === 'zh') {
        // --- ä¸­æ–‡ç™¼éŸ³è¨­å®š ---
        // å„ªå…ˆæ‰¾å°ç£ç¹é«” (Google > Microsoft > è˜‹æœ > ä»»ä½•ä¸­æ–‡)
        const zhVoice = voices.find(v => v.lang === 'zh-TW' && v.name.includes('Google')) ||
                        voices.find(v => v.lang === 'zh-TW') ||
                        voices.find(v => v.lang.includes('zh'));
        
        if (zhVoice) utterance.voice = zhVoice;
        utterance.lang = 'zh-TW';
        utterance.rate = 0.9; // ä¸­æ–‡èªé€Ÿ
        utterance.pitch = 1.0;
        
      } else {
        // --- è‹±æ–‡ç™¼éŸ³è¨­å®š ---
        const enVoice = voices.find(v => v.name === 'Google US English') ||
                        voices.find(v => v.lang === 'en-US' && v.name.includes('Google')) ||
                        voices.find(v => v.name === 'Samantha') ||
                        voices.find(v => v.lang === 'en-US');

        if (enVoice) utterance.voice = enVoice;
        utterance.lang = 'en-US';
        // å¥å­ç¨å¾®æ…¢ä¸€é»
        utterance.rate = currentMode === 'sentences' ? 0.8 : 0.9; 
        utterance.pitch = 1.05;
      }
      
      window.speechSynthesis.speak(utterance);
    } else {
      alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
    }
  }

  // æ¸…å–®åŠŸèƒ½
  function toggleList() {
    const isHidden = modalElement.style.display === "none" || modalElement.style.display === "";
    
    if(isHidden) {
      generateList();
      modalElement.style.display = "flex";
    } else {
      modalElement.style.display = "none";
    }
  }

  function selectFromList(index) {
    currentIndex = index;
    updateCard();
    toggleList();
  }

  function generateList() {
    listContainer.innerHTML = '';
    
    let titleText = `å–®å­—åˆ—è¡¨ (${currentData.length})`;
    if(currentMode === 'phrases') titleText = `ç‰‡èªåˆ—è¡¨ (${currentData.length})`;
    if(currentMode === 'sentences') titleText = `å¥å­åˆ—è¡¨ (${currentData.length})`;
    listTitleEl.innerText = titleText;

    const fragment = document.createDocumentFragment();
    currentData.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.onclick = () => selectFromList(index);
      div.innerHTML = `
        <div class="li-emoji">${item.icon}</div>
        <div class="li-en">${item.en}</div>
        <div class="li-zh">${item.zh}</div>
      `;
      fragment.appendChild(div);
    });
    listContainer.appendChild(fragment);
  }

  window.onclick = function(event) { if (event.target == modalElement) toggleList(); }

  document.addEventListener('keydown', (e) => {
    if(modalElement.style.display === "flex") return;
    if (e.key === 'ArrowRight') nextCard();
    if (e.key === 'ArrowLeft') prevCard();
    if (e.key === ' ' || e.key === 'Enter') flipCard();
    if (e.key === 's' || e.key === 'p') playAudio();
  });
</script>
</body>
</html>
