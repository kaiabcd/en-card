  let currentIndex = 0;
  const cardElement = document.getElementById('card');
  const wordEnEl = document.getElementById('wordEn');
  const wordZhEl = document.getElementById('wordZh');
  const emojiEl = document.getElementById('cardEmoji');
  const emojiBackEl = document.getElementById('cardEmojiBack');
  const catTagEl = document.getElementById('catTag');
  const counterEl = document.getElementById('counterDisplay');
  const modalElement = document.getElementById('listModal');
  const listContainer = document.getElementById('listContainer');

  initGame();

  function initGame() {
    generateList();
    randomCard();
  }

  function flipCard() { cardElement.classList.toggle('is-flipped'); }

  function updateCard() {
    cardElement.classList.remove('is-flipped');
    setTimeout(() => {
      const data = vocabulary[currentIndex];
      wordEnEl.innerText = data.e; // e: English
      wordZhEl.innerText = data.z; // z: Chinese
      emojiEl.innerText = data.i;  // i: Icon
      emojiBackEl.innerText = data.i;
      catTagEl.innerText = data.c; // c: Category
      counterEl.innerText = `${currentIndex + 1} / ${vocabulary.length}`;
      
      // è‡ªå‹•èª¿æ•´å­—é«”å¤§å°ï¼Œé¿å…é•·å–®å­—æº¢å‡º
      wordEnEl.style.fontSize = data.e.length > 10 ? "32px" : "42px";
    }, 200);
  }

  function nextCard(e) {
    if(e) e.stopPropagation();
    currentIndex++;
    if (currentIndex >= vocabulary.length) currentIndex = 0;
    updateCard();
  }

  function prevCard(e) {
    if(e) e.stopPropagation();
    currentIndex--;
    if (currentIndex < 0) currentIndex = vocabulary.length - 1;
    updateCard();
  }

  function randomCard(e) {
    if(e) e.stopPropagation();
    let newIndex;
    do { newIndex = Math.floor(Math.random() * vocabulary.length); } while (newIndex === currentIndex);
    currentIndex = newIndex;
    updateCard();
  }

  function playAudio(e) {
    if(e) e.stopPropagation();
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel(); // åœæ­¢ç›®å‰èªéŸ³
      const data = vocabulary[currentIndex];
      const utterance = new SpeechSynthesisUtterance(data.e);
      utterance.lang = 'en-US';
      utterance.rate = 0.8; 
      utterance.pitch = 1.1; 
      window.speechSynthesis.speak(utterance);
    } else {
      alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
    }
  }

  // --- æ¸…å–®åŠŸèƒ½ ---
  function toggleList() {
    const isHidden = modalElement.style.display === "none" || modalElement.style.display === "";
    modalElement.style.display = isHidden ? "flex" : "none";
  }

  function selectFromList(index) {
    currentIndex = index;
    updateCard();
    toggleList();
  }

  function generateList() {
    const fragment = document.createDocumentFragment();
    vocabulary.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.onclick = () => selectFromList(index);
      div.innerHTML = `
        <div class="li-emoji">${item.i}</div>
        <div class="li-en">${item.e}</div>
        <div class="li-zh">${item.z}</div>
      `;
      fragment.appendChild(div);
    });
    listContainer.innerHTML = '';
    listContainer.appendChild(fragment);
  }

  window.onclick = function(event) { if (event.target == modalElement) toggleList(); }

  document.addEventListener('keydown', (e) => {
    if(modalElement.style.display === "flex") return;
    if (e.key === 'ArrowRight') nextCard();
    if (e.key === 'ArrowLeft') prevCard();
    if (e.key === ' ' || e.key === 'Enter') flipCard();
    if (e.key === 's' || e.key === 'p') playAudio();
  });
